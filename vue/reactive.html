<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./vue.js"></script>
  <script>
    let data = {}
    Object.defineProperty(data, 'a', {
      enumerable: true,
      configurable: true,
      get() {
        return {msg: 1}
      }
    })
    var a = new Vue({
      data,
      watch: {
        'a.msg'() {
          console.log('不执行')
        }
      }
    })
  </script>
</body>
