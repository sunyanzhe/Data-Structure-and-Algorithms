<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <script src="./vue.js"></script>
  <script>
    let obj = Object.preventExtensions({a: 1})
    let item = new Vue({
      data() {
        return {
          obj,
          data: 1
        }
      },
      template: '<div>{{obj.a}}<button @click="data++">click</button>{{data}}</div>',
      created() {
        let vm = this
       setTimeout(() => {
        vm.obj.a = 2
        console.log(vm.obj.a)
       }, 1000)
      }
    }).$mount('#app')
  </script>
</body>
</html>
