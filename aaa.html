<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let arr = [1,2,3]
    function allorder(list) {
      let res = [],
        temp = [],
        len = list.length,
        map = {};
      function dfs(nth) {
        if (nth === len) return res.push(temp.slice())
        for (let i = 0; i < len; i++) {
          let cur = list[i]
          if (!map[cur]) {
            map[cur] = true
            temp.push(cur)
            dfs(nth + 1)
            map[cur] = false
            temp.pop()
          }
        }
      }
      dfs(0)
      return res
    }
    console.log(allorder(arr))

    function treeBfs(node) {
      let queue = [node]
      while (node.length) {
        let len = node.length
        for (let i = 0; i < len; i++) {
          let cur = queue.shift()
          if (cur.left) queue.push(cur.left)
          if (cur.right) queue.push(cur.right)
        }
      }
    }
  </script>
</body>
</html>
