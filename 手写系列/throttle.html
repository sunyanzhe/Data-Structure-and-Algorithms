<body>
  <script>
    function throrrle(fn, wait) {
      let previous = 0, context, arg;
      return function() {
        arg = [...arguments]
        context = this
        if (Date.now() - previous >= wait) {
          fn.apply(context, arg)
          previous = Date.now()
        }
      }
    }

    function throttle(fn, wait) {
      let timeout = null,
          context, args;
      return function() {
        args = [...arguments]
        context = this
        if (!timeout) {
          timeout = setTimeout(function() {
            timeout = null
            fn.apply(context, args)
          }, wait)
        }
      }
    }
  </script>
