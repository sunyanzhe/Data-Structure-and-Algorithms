<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh
    }
    div#header {
      flex:  0 0 150px;
      background: green
    }
    div#content {
      flex: 1 0 auto;
      background: blue
    }
    div#footer {
      flex: 0 0 150px;
      background: red
    }
  </style>
</head>
<body>
  <div id="header">header</div>
  <div id="content">content</div>
  <div id="footer">footer</div>
</body>
</html>
